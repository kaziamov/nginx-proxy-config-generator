<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .form-group {
            text-align: center;
        }
        .form-group button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #result {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Input Form</h2>
        <form id="inputForm">
            <table id="inputTable">
                <thead>
                    <tr>
                        <th>suffix (/suffix)</th>
                        <th>host (http://localhost:8080)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="suffix" required></td>
                        <td><input type="text" name="host" required></td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <button type="button" onclick="addLine()">Add line</button>
                <button type="button" onclick="exportConfig()">Export</button>
                <button type="button" onclick="showConfig()">Show</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function addLine() {
            const table = document.getElementById('inputTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const suffixCell = newRow.insertCell(0);
            const hostCell = newRow.insertCell(1);
            suffixCell.innerHTML = '<input type="text" name="suffix" required>';
            hostCell.innerHTML = '<input type="text" name="host" required>';
        }

        function generateConfig() {
            const form = document.getElementById('inputForm');
            const formData = new FormData(form);
            const suffixes = formData.getAll('suffix');
            const hosts = formData.getAll('host');

            let config = `events {}\n\nhttp {\n    server {\n        listen 80;\n        server_name localhost;\n\n`;

            for (let i = 0; i < suffixes.length; i++) {
                config += `        location ${suffixes[i]} {\n            proxy_pass ${hosts[i]};\n        }\n\n`;
            }

            config += `    }\n}`;
            return config;
        }

        function exportConfig() {
            const config = generateConfig();
            const blob = new Blob([config], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'nginx.conf';
            link.click();
        }

        function showConfig() {
            const config = generateConfig();
            document.getElementById('result').textContent = config;
        }
    </script>
</body>
</html>
